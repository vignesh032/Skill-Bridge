<html lang="en">

<head>

</head>

<body>

  <script>
    // Initialize sidebar visibility on page load

      }

  </script>

  <div class="app">

    <!-- Sidebar -->

      <nav>

        <button class="active" onclick="window.location.href='skills-analysis.html'"
          title="Analyze your skills with interactive charts and industry comparisons">üß† Skill Analysis</button>
        <button onclick="window.location.href='roadmap.html'"
          title="Explore personalized career paths with guidance and connections">üõ£Ô∏è Career Roadmap</button>
        <button onclick="window.location.href='internships.html'"
          title="Find internships and project opportunities to build experience">üöÄ Internships & Projects</button>
        <button onclick="window.location.href='resume.html'"
          title="Track and optimize your resume for better job prospects">üìÑ Resume Tracker</button>
      </nav>

    <!-- Main -->
    <div class="main">
      <header class="navbar">
        <div style="display: flex; gap: 10px; align-items: center;">
          <button class="back-btn" onclick="window.history.back()" title="Go back">‚Üê Back</button>
          <button class="menu-btn" onclick="openSidebar()">‚ò∞</button>
        </div>
        <h1 id="pageTitle">Skill Analysis</h1>
        <div class="profile" onclick="logout()" style="cursor: pointer;">üë§ Student</div>
      </header>

      <main class="content" id="content">
        <div id="loadingOverlay" class="loading-overlay">
          <div class="loading-spinner"></div>
          <p>Generating Charts...</p>
        </div>
        <div class="skills-container">
          <div class="card">
            <h3>Select Domain</h3>
            <select id="domainSelect" onchange="updateSkills()">
              <option value="web">Web Development</option>
              <option value="data">Data Science</option>
              <option value="mobile">Mobile Development</option>
              <option value="ai">AI/ML</option>
            </select>
            <div id="skillForm"></div>
          </div>
          <div class="card">
            <h3>Skill Proficiency Comparison</h3>
            <canvas id="skillChart"></canvas>
          </div>
          <div class="card">
            <h3>Skill Distribution</h3>
            <canvas id="radarChart"></canvas>
          </div>
          <div class="card">
            <h3>Progress Overview</h3>
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </main>
    </div>

  </div>

    firebase.initializeApp(firebaseConfig);
    window.auth = firebase.auth();
    window.db = firebase.firestore();

    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    // Ensure sidebar is visible on load
    window.addEventListener('load', () => {
      if (sidebar) {
        sidebar.classList.remove('hide');
      }
    });
    function openSidebar() { if (sidebar) sidebar.classList.remove("hide"); }
    function closeSidebar() { if (sidebar) sidebar.classList.add("hide"); }
    function logout() {
      window.auth.signOut().then(() => {
        window.location.href = 'login.html';
      }).catch((error) => {
        console.error('Logout error:', error);
      });
    }

    function navigateTo(page) {
      window.location.href = page;
    }

    window.openSidebar = openSidebar;
    window.closeSidebar = closeSidebar;
    window.logout = logout;
    window.navigateTo = navigateTo;

    function updateSkills() {
      const domain = document.getElementById("domainSelect").value;
      const form = document.getElementById("skillForm");
      if (domain === "web") {
        form.innerHTML = `
        <label>HTML/CSS: <input type="number" min="0" max="100" id="htmlSkill" value="55" oninput="generateCharts()"></label><br>
        <label>JavaScript: <input type="number" min="0" max="100" id="jsSkill" value="55" oninput="generateCharts()"></label><br>
        <label>React: <input type="number" min="0" max="100" id="reactSkill" value="55" oninput="generateCharts()"></label><br>
        <label>Node.js: <input type="number" min="0" max="100" id="nodeSkill" value="55" oninput="generateCharts()"></label><br>
        <label>UI/UX: <input type="number" min="0" max="100" id="uiSkill" value="55" oninput="generateCharts()"></label><br>
      `;
      } else if (domain === "data") {
        form.innerHTML = `
        <label>Python: <input type="number" min="0" max="100" id="pythonSkill" value="55" oninput="generateCharts()"></label><br>
        <label>Pandas: <input type="number" min="0" max="100" id="pandasSkill" value="55" oninput="generateCharts()"></label><br>
        <label>SQL: <input type="number" min="0" max="100" id="sqlSkill" value="55" oninput="generateCharts()"></label><br>
        <label>Tableau: <input type="number" min="0" max="100" id="tableauSkill" value="55" oninput="generateCharts()"></label><br>
        <label>Statistics: <input type="number" min="0" max="100" id="statsSkill" value="55" oninput="generateCharts()"></label><br>
      `;
      } else if (domain === "mobile") {
        form.innerHTML = `
        <label>Java: <input type="number" min="0" max="100" id="javaSkill" value="55" oninput="generateCharts()"></label><br>
        <label>Kotlin: <input type="number" min="0" max="100" id="kotlinSkill" value="55" oninput="generateCharts()"></label><br>
        <label>Swift: <input type="number" min="0" max="100" id="swiftSkill" value="55" oninput="generateCharts()"></label><br>
        <label>React Native: <input type="number" min="0" max="100" id="reactNativeSkill" value="55" oninput="generateCharts()"></label><br>
        <label>UI Design: <input type="number" min="0" max="100" id="uiSkill" value="55" oninput="generateCharts()"></label><br>
      `;
      } else if (domain === "ai") {
        form.innerHTML = `
        <label>Python: <input type="number" min="0" max="100" id="pythonSkill" value="55" oninput="generateCharts()"></label><br>
        <label>TensorFlow: <input type="number" min="0" max="100" id="tfSkill" value="55" oninput="generateCharts()"></label><br>
        <label>PyTorch: <input type="number" min="0" max="100" id="pytorchSkill" value="55" oninput="generateCharts()"></label><br>
        <label>Math: <input type="number" min="0" max="100" id="mathSkill" value="55" oninput="generateCharts()"></label><br>
        <label>Data Processing: <input type="number" min="0" max="100" id="dataSkill" value="55" oninput="generateCharts()"></label><br>
      `;
      }
    }

    function generateCharts() {
      // Show loading overlay
      const overlay = document.getElementById("loadingOverlay");
      overlay.classList.add("show");

      // Small delay to show the loading animation
      setTimeout(() => {
        const domain = document.getElementById("domainSelect").value;
        let userSkills = [];
        let industrySkills = [];
        let labels = [];
        if (domain === "web") {
          userSkills = [
            parseInt(document.getElementById("htmlSkill").value),
            parseInt(document.getElementById("jsSkill").value),
            parseInt(document.getElementById("reactSkill").value),
            parseInt(document.getElementById("nodeSkill").value),
            parseInt(document.getElementById("uiSkill").value)
          ];
          industrySkills = [90, 85, 80, 75, 70];
          labels = ["HTML/CSS", "JavaScript", "React", "Node.js", "UI/UX"];
        } else if (domain === "data") {
          userSkills = [
            parseInt(document.getElementById("pythonSkill").value),
            parseInt(document.getElementById("pandasSkill").value),
            parseInt(document.getElementById("sqlSkill").value),
            parseInt(document.getElementById("tableauSkill").value),
            parseInt(document.getElementById("statsSkill").value)
          ];
          industrySkills = [85, 80, 90, 75, 80];
          labels = ["Python", "Pandas", "SQL", "Tableau", "Statistics"];
        } else if (domain === "mobile") {
          userSkills = [
            parseInt(document.getElementById("javaSkill").value),
            parseInt(document.getElementById("kotlinSkill").value),
            parseInt(document.getElementById("swiftSkill").value),
            parseInt(document.getElementById("reactNativeSkill").value),
            parseInt(document.getElementById("uiSkill").value)
          ];
          industrySkills = [80, 75, 85, 70, 80];
          labels = ["Java", "Kotlin", "Swift", "React Native", "UI Design"];
        } else if (domain === "ai") {
          userSkills = [
            parseInt(document.getElementById("pythonSkill").value),
            parseInt(document.getElementById("tfSkill").value),
            parseInt(document.getElementById("pytorchSkill").value),
            parseInt(document.getElementById("mathSkill").value),
            parseInt(document.getElementById("dataSkill").value)
          ];
          industrySkills = [90, 85, 80, 95, 85];
          labels = ["Python", "TensorFlow", "PyTorch", "Math", "Data Processing"];
        }

        // Bar Chart
        const barCtx = document.getElementById("skillChart");
        if (window.skillChartInstance) window.skillChartInstance.destroy();
        window.skillChartInstance = new Chart(barCtx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              { label: "Your Skills", data: userSkills, backgroundColor: "#667eea" },
              { label: "Industry Level", data: industrySkills, backgroundColor: "#764ba2" }
            ]
          },
          options: { scales: { y: { beginAtZero: true, max: 100 } } }
        });

        // Radar Chart - Domain-specific skills
        const radarCtx = document.getElementById("radarChart");
        if (window.radarChartInstance) window.radarChartInstance.destroy();
        window.radarChartInstance = new Chart(radarCtx, {
          type: "radar",
          data: {
            labels: labels,
            datasets: [{
              label: "Your Skills",
              data: userSkills,
              backgroundColor: "rgba(102, 126, 234, 0.2)",
              borderColor: "#667eea",
              borderWidth: 2
            }]
          },
          options: { scales: { r: { beginAtZero: true, max: 100 } } }
        });

        // Pie Chart - Progress based on skill levels
        const avgSkill = userSkills.reduce((a, b) => a + b, 0) / userSkills.length;
        let completed = 0, inProgress = 0, notStarted = 0;
        userSkills.forEach(skill => {
          if (skill >= 70) completed++;
          else if (skill >= 40) inProgress++;
          else notStarted++;
        });
        const total = userSkills.length;
        const pieCtx = document.getElementById("pieChart");
        if (window.pieChartInstance) window.pieChartInstance.destroy();
        window.pieChartInstance = new Chart(pieCtx, {
          type: "pie",
          data: {
            labels: ["Completed", "In Progress", "Not Started"],
            datasets: [{
              data: [completed, inProgress, notStarted],
              backgroundColor: ["#667eea", "#764ba2", "#f093fb"]
            }]
          }
        });

        // Hide loading overlay
        overlay.classList.remove("show");
      }, 500);
    }

    window.onload = () => {
      updateSkills();
      generateCharts();
    };
  </script>
</body>

</html>
