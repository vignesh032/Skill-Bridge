        document.getElementById('roadmapContent').innerHTML = '<p>Roadmap not found.</p>';
        return;
      }

      document.getElementById('pageTitle').innerText = roadmap.title;

      const content = roadmap.steps.map((step, index) => `
      <div class="roadmap-step-card">
        <h3>Step ${index + 1}: ${step.title}</h3>
        <p>${step.description}</p>
        <button class="action-btn" onclick="window.open('${step.youtube}', '_blank')">Watch Tutorial</button>
      </div>
    `).join('');

      document.getElementById('roadmapContent').innerHTML = content;
    }

    window.onload = loadRoadmap;
  </script>
</body>

</html>
