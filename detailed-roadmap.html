    function getRoadmapProgressStore() {
      try {
        return JSON.parse(localStorage.getItem(ROADMAP_PROGRESS_KEY) || '{}');
      } catch (error) {
        return {};
      }
    }

    function setRoadmapProgressStore(store) {
      localStorage.setItem(ROADMAP_PROGRESS_KEY, JSON.stringify(store));
    }

    function ensureDomainProgress(domainId, totalSteps) {
      const store = getRoadmapProgressStore();
      if (!store[domainId]) {
        store[domainId] = { totalSteps, completed: new Array(totalSteps).fill(false) };
      } else {
        store[domainId].totalSteps = totalSteps;
        if (!Array.isArray(store[domainId].completed)) {
          store[domainId].completed = new Array(totalSteps).fill(false);
        }
        if (store[domainId].completed.length < totalSteps) {
          store[domainId].completed = store[domainId].completed.concat(new Array(totalSteps - store[domainId].completed.length).fill(false));
        }
        if (store[domainId].completed.length > totalSteps) {
          store[domainId].completed = store[domainId].completed.slice(0, totalSteps);
        }
      }
      setRoadmapProgressStore(store);
      return store[domainId];
    }

    function getDomainProgress(domainId, totalSteps) {
      const roleProgress = ensureDomainProgress(domainId, totalSteps);
      const completedCount = roleProgress.completed.filter(Boolean).length;
      const percent = totalSteps > 0 ? Math.round((completedCount / totalSteps) * 100) : 0;
      return { roleProgress, completedCount, percent };
    }

    function toggleRoadmapStep(stepIndex) {
      const roadmap = roadmaps[domain];
      if (!roadmap) return;

      const totalSteps = roadmap.steps.length;
      const store = getRoadmapProgressStore();
      const roleProgress = ensureDomainProgress(domain, totalSteps);
      roleProgress.completed[stepIndex] = !roleProgress.completed[stepIndex];
      store[domain] = roleProgress;
      setRoadmapProgressStore(store);
      loadRoadmap();
    }

    window.toggleRoadmapStep = toggleRoadmapStep;

      if (btnEl) btnEl.textContent = isHidden ? 'Hide Brief Info' : 'Brief Info';
